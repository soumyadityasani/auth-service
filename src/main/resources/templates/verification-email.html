<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Verification</title>
</head>
<body>

<!-- If verificationUrl exists, show the button -->
<div th:if="${verificationUrl}">
    <p>Click the button below to verify your email:</p>
    <a th:href="${verificationUrl}"
       style="background-color: #0066cc; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px;"
       class="button">Verify Email</a>
</div>

<!-- If code exists and verificationUrl doesn't, show code text -->
<div th:if="${code} and ${verificationUrl} == null">
    <p>Your verification code is:</p>
    <h2 th:text="${code}"></h2>
</div>

</body>
</html>
